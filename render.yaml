services:
  - type: web
    name: chatroom-backend
    env: python
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false

databases:
  - name: chatroom-db
    plan: free
